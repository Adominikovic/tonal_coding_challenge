name: tonal_mobile_coding_challenge
description: Tonal Mobile Coding Challenge

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  flutter_bloc: ^7.3.1
  equatable: ^2.0.3
  bloc_test: ^8.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: League Gothic
      fonts:
        - asset: assets/fonts/LeagueGothic-Regular.otf
        - asset: assets/fonts/LeagueGothic-Italic.otf
          style: italic
    - family: Helvetica
      fonts:
        - asset: assets/fonts/Helvetica.ttf
        - asset: assets/fonts/Helvetica-Bold.ttf
          weight: 700
